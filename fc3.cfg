MEMORY {
	ROM0LO:          start = $8000, size = $1E00, fill = yes, fillval = $ff, file = %O;
	ROMIO:           start = $9E00, size = $0200, fill = yes, fillval = $ff, file = %O;
	ROM0HI:          start = $A000, size = $1FA0, fill = yes, fillval = $ff, file = %O;
	ROM0TOP:         start = $BFA0, size = $005A, fill = yes, fillval = $ff, file = %O;
	ULTIMAX_VECTORS: start = $BFFA, size = $0006, fill = yes, fillval = $ff, file = %O;

	IO:      start = $DE00, size = $0200;
	BASIC:   start = $0801, size = $97FF;
	DRIVE4:  start = $0400, size = $0400;
	DRIVE5:  start = $0500, size = $0300;
	FREEZER: start = $FFA0, size = $005A;
}

SEGMENTS {
	part1:             load = ROM0LO, type = ro;
	pack_header:       load = ROM0LO, run = BASIC, type = ro, define = yes;
	part1b:            load = ROM0LO, type = ro;
	fast_format_drive: load = ROM0LO, run = DRIVE4, type = ro, define = yes;
	part2:             load = ROM0LO, type = ro;
	code_at_0100:      load = ROM0LO, type = ro;
	code_at_0110:      load = ROM0LO, type = ro;
	part3:             load = ROM0LO, type = ro;
	drive_code:        load = ROM0LO, run = DRIVE4, type = ro, define = yes;

	romio:             load = ROMIO, run = IO, type = ro;

	part4:             load = ROM0HI, type = ro;
	drive_code2:       load = ROM0HI, run = DRIVE5, type = ro, define = yes;
	part5:             load = ROM0HI, type = ro;
	monitor:           load = ROM0HI, type = ro;
	freezer:           load = ROM0TOP, run = FREEZER, type = ro;
	freezer_vectors:   load = ULTIMAX_VECTORS, type = ro;
}
